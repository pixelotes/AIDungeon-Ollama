[Settings]
# Text generation parameters
temp = 0.4
rep-pen = 1.2
rep-pen-range = 512
rep-pen-slope = 3.33
generate-num = 60
top-p = 0.9
top-keks = 20

# Action generation
action-sugg = 4
action-d20 = on
action-temp = 1.0

# Interface settings
text-wrap-width = 80
console-bell = on
prompt-toolkit = on
autosave = on
colab-mode = off

# Logging
log-level = 30

# Ollama-specific settings
ollama-host = http://localhost:11434
ollama-model = gemma3:1b
ollama-timeout = 120

# Color scheme files
color-scheme = interface/colors-classic.ini
backup-color-scheme = interface/colors-classic.ini
