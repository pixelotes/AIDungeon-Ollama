<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dungeon Clover Edition - Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background-color: #1a1a1a;
        }
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #555;
            flex-shrink: 0;
        }
        .terminal-container {
            flex-grow: 1;
            padding: 10px;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .status {
            padding: 5px 10px;
            text-align: center;
            font-size: 12px;
        }
        .status.connected { color: #00ff00; background: #1a4a1a; }
        .status.disconnected { color: #ff0000; background: #4a1a1a; }
        .status.connecting { color: #ffff00; background: #4a4a1a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Dungeon Clover Edition - Web Terminal</h1>
        <div id="status" class="status connecting">Connecting...</div>
    </div>
    <div id="terminal-container" class="terminal-container">
        <div id="terminal"></div>
    </div>

    <script>
        class WebTerminal {
            constructor() {
                this.term = new Terminal({
                    cursorBlink: true,
                    convertEol: true,
                    fontFamily: `'Courier New', monospace`,
                    theme: {
                        background: '#000000',
                        foreground: '#00ff00',
                    }
                });
                this.fitAddon = new FitAddon.FitAddon();
                this.term.loadAddon(this.fitAddon);

                this.status = document.getElementById('status');
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;

                this.term.open(document.getElementById('terminal'));
                this.fitAddon.fit();

                this.setupEventListeners();
                this.connect();
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.fitAddon.fit());

                this.term.onData(data => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'input', data: data }));
                    }
                });
                
                this.term.onResize(({ cols, rows }) => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'resize', cols: cols, rows: rows }));
                    }
                });
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.hostname}:8765`;
                
                this.updateStatus('connecting', 'Connecting...');
                
                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'Connected');
                        this.reconnectAttempts = 0;
                        this.term.focus();
                        this.term.onResize(({ cols, rows }) => {
                           this.ws.send(JSON.stringify({ type: 'resize', cols, rows }));
                        });
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            if (message.type === 'output') {
                                this.term.write(message.data);
                            } else if (message.type === 'error') {
                                this.term.write(`\r\n[ERROR] ${message.data}\r\n`);
                            }
                        } catch (e) {
                            console.error('Failed to parse message:', e);
                        }
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', 'Disconnected');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', 'Connection Error');
                    };

                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.scheduleReconnect();
                }
            }
            
            updateStatus(className, text) {
                this.status.className = `status ${className}`;
                this.status.textContent = text;
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                    this.reconnectAttempts++;
                    this.updateStatus('connecting', `Reconnecting in ${delay/1000}s...`);
                    
                    setTimeout(() => this.connect(), delay);
                } else {
                    this.updateStatus('disconnected', 'Connection failed. Please reload the page.');
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => new WebTerminal());
    </script>
</body>
</html>
